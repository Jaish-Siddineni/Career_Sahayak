{% extends "base.html" %}
{% block content %}
<div>
    <div id="loader" class="hidden text-center p-4">
        <p class="text-lg font-semibold">‚è≥ Loading, this may take a few seconds...</p>
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-gray-900 mx-auto mt-2"></div>
    </div>
    <form method="POST">
        <label for="career" class="block text-gray-700 font-semibold mb-2">Your Desired Career</label>
        <input type="text" id="career" name="career"
            class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-colors mb-4"
            placeholder="E.g., Data Scientist, UX Designer, Software Engineer" required><br>
        <button class="bg-gray-900 py-1 px-3 rounded-lg text-white font-bold hover:bg-blue-600" type="submit">
            Choose Career</button>
    </form>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const loader = document.getElementById("loader");
        const results = document.getElementById("results");

        if (form) {
            form.addEventListener("submit", function () {
                loader.classList.remove("hidden");
                results.classList.add("hidden");
            });
        }
    });
</script>
{% endblock %}
