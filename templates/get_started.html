{% extends "base.html" %}
{% block content %}
<!-- Loader -->
<div>
    <div id="loader" class="hidden text-center p-4">
        <p class="text-lg font-semibold">‚è≥ Loading, this may take a few seconds...</p>
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-gray-900 mx-auto mt-2"></div>
    </div>
    <h2 class="text-3xl mb-4">Welcome, {{ session.full_name }}</h2>
    <form method="POST">
        <label for="profile" class="block text-gray-700 font-semibold mb-2">Your Profile</label>
        <textarea id="profile" name="profile" rows="3"
            class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-colors mb-4"
            placeholder="Tell us about yourself..." required></textarea><br>
        <label for="interests" class="block text-gray-700 font-semibold mb-2">Your Interests</label>
        <textarea id="interests" name="interests" rows="3"
            class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-colors mb-4"
            placeholder="What are you passionate about?" required></textarea><br>
        <button class="bg-gray-900 py-1 px-3 rounded-lg text-white font-bold hover:bg-blue-600" type="submit">
            Get Started</button>
    </form>
    <div>
        <p>
            Have a career in mind? <a href="{{ url_for('choose_career') }}">Choose Career</a>
        </p>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const loader = document.getElementById("loader");
        const results = document.getElementById("results");

        if (form) {
            form.addEventListener("submit", function () {
                loader.classList.remove("hidden");
                results.classList.add("hidden");
            });
        }
    });
</script>
{% endblock %}
